<p-table [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td>{{rowData.id}}</td>
      <td>{{rowData.name}}</td>
      <td>
        <p-button label="Edit" (click)="editEntry(rowData)" icon="pi pi-pencil" class="p-button-warning p-mr-2"></p-button>
        <p-button label="Delete" (click)="deleteEntry(rowData)" icon="pi pi-trash" class="p-button-danger"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
